    <link rel="stylesheet" type="text/css" href="../css/base.css" />

<body>
    <header id="header">
        <div class="head_b">
            <div class="container">
                <h1></h1>
                <div></div>
                <span>我已注册，现在就去<i>登录</i></span>
            </div>    
        </div>
    </header>
    <main id="main">
        <div class="zhuce">
            <div>
                <label for="username">帐号</label>
                <input type="text" id="username" name="username"/><span>*必须以字母开头，长度6-20</span>
            </div>
            <div>
                <label for="password">密码</label>
                <input type="password" id="password" name="password"/><span>*不能包含空格，长度6-20</span>
            </div>
                
            <div>
                <label for="yanzheng">图形验证码</label>
                <input type="text" id="yanzheng" name="yanzheng"/>
                <span></span>
                <span>看不清?<i>换一张</i></span>
            </div>
            <div>
                <input type="checkbox" style="width:15px;height:15px;"/>
                <span>我已阅读并同意 <i>会员注册协议</i></span>
            </div>
            
            <button class="btn btn-success btnReg">立即注册</button>
        </div>
    </main>
